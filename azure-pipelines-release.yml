# https://dev.azure.com/home-assistant

trigger:
  tags:
    include:
    - '*'
pr: none

variables:
  - name: versionBuilder
    value: '6.4'
  - group: docker

stages:

- stage: Alpine
  jobs:
  - template: .azure/azp-template-alpine.yml
    parameters:
      name: '3_10'
      version: '3.10'
      args: '--no-latest'

  - template: .azure/azp-template-alpine.yml
    parameters:
      name: '3_11'
      version: '3.11'
      args: '--no-latest'

  - template: .azure/azp-template-alpine.yml
    parameters:
      name: '3_12'
      version: '3.12'
      args: '--no-latest'
  
  - template: .azure/azp-template-alpine.yml
    parameters:
      name: '3_13'
      version: '3.13'

- stage: Others
  jobs:
  - job: 'Ubuntu'
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      matrix:
        trusty:
          buildVersion: '14.04'
          buildArch: '--amd64 --i386 --armv7 --aarch64'
          buildLatest: '--no-latest'
        xenial:
          buildVersion: '16.04'
          buildArch: '--amd64 --i386 --armv7 --aarch64'
          buildLatest: '--no-latest'
        bionic:
          buildVersion: '18.04'
          buildArch: '--amd64 --i386 --armv7 --aarch64'
          buildLatest: '--no-latest'
        focal:
          buildVersion: '20.04'
          buildArch: '--amd64 --armv7 --aarch64'
          buildLatest: ''
    steps:
    - script: sudo docker login -u $(dockerUser) -p $(dockerPassword)
      displayName: 'Docker hub login'
    - script: sudo docker pull homeassistant/amd64-builder:$(versionBuilder)
      displayName: 'Install Builder'
    - script: |
        sudo docker run --rm --privileged \
          -v ~/.docker:/root/.docker \
          -v /run/docker.sock:/run/docker.sock:rw -v $(pwd):/data:ro \
          homeassistant/amd64-builder:$(versionBuilder) \
          --base-ubuntu $(buildVersion) $(buildArch) \
          -t /data/ubuntu --docker-hub homeassistant $(buildLatest) \
          --release $(Build.SourceBranchName)
      displayName: 'Build Ubuntu base-images'


  - job: 'Raspbian'
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      matrix:
        stretch:
          buildVersion: 'stretch'
          buildLatest: '--no-latest'
        buster:
          buildVersion: 'buster'
          buildLatest: ''
    steps:
    - script: sudo docker login -u $(dockerUser) -p $(dockerPassword)
      displayName: 'Docker hub login'
    - script: sudo docker pull homeassistant/amd64-builder:$(versionBuilder)
      displayName: 'Install Builder'
    - script: |
        sudo docker run --rm --privileged \
          -v ~/.docker:/root/.docker \
          -v /run/docker.sock:/run/docker.sock:rw -v $(pwd):/data:ro \
          homeassistant/amd64-builder:$(versionBuilder) \
          --base-raspbian $(buildVersion) --armhf \
          -t /data/raspbian --docker-hub homeassistant $(buildLatest) \
          --release $(Build.SourceBranchName)
      displayName: 'Build Ubuntu base-images'


  - job: 'Debian'
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      matrix:
        stretch:
          buildVersion: 'stretch'
          buildArch: '--amd64 --i386 --armv7 --armhf --aarch64'
          buildLatest: '--no-latest'
        buster:
          buildVersion: 'buster'
          buildArch: '--amd64 --i386 --armv7 --armhf --aarch64'
          buildLatest: ''
        bullseye:
          buildVersion: 'bullseye'
          buildArch: '--amd64 --i386 --armv7 --armhf --aarch64'
          buildLatest: '--no-latest'
    steps:
    - script: sudo docker login -u $(dockerUser) -p $(dockerPassword)
      displayName: 'Docker hub login'
    - script: sudo docker pull homeassistant/amd64-builder:$(versionBuilder)
      displayName: 'Install Builder'
    - script: |
        sudo docker run --rm --privileged \
          -v ~/.docker:/root/.docker \
          -v /run/docker.sock:/run/docker.sock:rw -v $(pwd):/data:ro \
          homeassistant/amd64-builder:$(versionBuilder) \
          --base-debian $(buildVersion) $(buildArch) \
          -t /data/debian --docker-hub homeassistant $(buildLatest) \
          --release $(Build.SourceBranchName)
      displayName: 'Build Ubuntu base-images'

- stage: Python
  dependsOn:
  - Alpine
  jobs:
  - template: .azure/azp-template-python.yml
    parameters:
      name: '37_Alpine312'
      version: '3.7=3.12'
      args: '--no-latest'

  - template: .azure/azp-template-python.yml
    parameters:
      name: '37_Alpine313'
      version: '3.7=3.13'
      args: '--no-latest --release-tag'


  - template: .azure/azp-template-python.yml
    parameters:
      name: '38_Alpine312'
      version: '3.8=3.12'
      args: '--no-latest'


  - template: .azure/azp-template-python.yml
    parameters:
      name: '38_Alpine313'
      version: '3.8=3.13'
      args: '--release-tag --no-latest'


  - template: .azure/azp-template-python.yml
    parameters:
      name: '39_Alpine312'
      version: '3.9=3.12'
      args: '--no-latest'


  - template: .azure/azp-template-python.yml
    parameters:
      name: '39_Alpine313'
      version: '3.9=3.13'
      args: '--release-tag'
